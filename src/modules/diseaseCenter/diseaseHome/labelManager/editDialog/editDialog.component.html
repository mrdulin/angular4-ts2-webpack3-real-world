<form [formGroup]="labelEditForm" (ngSubmit)="handleSubmit()" novalidate>
  <h2 md-dialog-title>编辑</h2>
  <md-dialog-content>
      <div>
        <md-input-container class="inline-item">
          <input mdInput type="number" formControlName="sortFactor" placeholder="排序">
        </md-input-container>

        <md-input-container class="inline-item">
          <input mdInput formControlName="name" placeholder="名称">
        </md-input-container>
      </div>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-button class="primary" [class.disabled]="labelEditForm.invalid" type="submit" [disabled]="labelEditForm.invalid">确定</button>
    <button md-button class="warnning" md-dialog-close>取消</button>
  </md-dialog-actions>
</form>
