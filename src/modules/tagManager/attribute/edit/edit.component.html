<div class='row'>
  <button type="button" md-raised-button>
    <i class="material-icons">arrow_back</i>
    <span>返回属性库管理</span>
  </button>
</div>

<form novalidate>
  <md-input-container>
    <input mdInput placeholder="属性ID" type="text" name="propertyId" value="{{property?.propertyId}}" disabled>
  </md-input-container>

  <md-input-container>
    <input mdInput placeholder="属性名称" type="text" name="propertyName" value="{{property?.propertyName}}" disabled>
  </md-input-container>

  <div>
    <md-input-container>
      <input mdInput #propertyValueInput placeholder="属性值名称" type="text" name="propertyValue">
    </md-input-container>
    <button type="button" md-mini-fab (click)='addPropertyValue(propertyValueInput)'>
      <md-icon>add</md-icon>
    </button>
  </div>

  <div>
    <span *ngFor='let pValue of propertyValues'>{{pValue}}</span>
  </div>
</form>
